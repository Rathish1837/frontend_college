<h1>Edit Student Details</h1>
<div class="Main">
    <form [formGroup]="editStudentForm">
        <label>Name</label>
        <input type="text" placeholder="Enter your name" formControlName="Name"><br/><br/>
        <label>Department</label>
        <input type="text" placeholder="Enter your StudentID here" formControlName="StudentID"><br/><br/>
        <label>Qualification</label>
        <input type="text" placeholder="Enter your Department here" formControlName="Department"><br/><br/>
        <label>Mobile</label>
        <input type="number" placeholder="Enter your mobile number" formControlName="mobile"><br/><br/>
    <input type="submit" value="update" (click)="update()">
</form><br/>
